@for (link of links(); track link.uuid) {
  <db-link-editor
    [link]="link"
    (linkChange)="onLinkSaved($event)"
    (linkRemove)="onLinkRemoved($event)">
  </db-link-editor>
}

@if (!newLink) {
  <div class="flex justify-end mt-8">
    <db-button (click)="addNewLink()">New Link</db-button>
  </div>
} @else {
  <db-link-editor class="mt-8" [link]="newLink"></db-link-editor>
}
