<button type="button" routerLink="/settings">
  <app-icon icon="cog"></app-icon>
</button>
<button type="button" routerLink="/user">
  <app-icon icon="user"></app-icon>
</button>

<app-container>
  <ng-container *ngIf="$dashboard | async; let dashboard">

    <app-link *ngFor="let link of dashboard.top" [link]="link"></app-link>

    <app-panel *ngFor="let panel of dashboard.panels">
      <app-heading [level]="2">{{ panel.label }}</app-heading>
      <ul>
        <li *ngFor="let link of panel.links">
          <app-link [link]="link"></app-link>
        </li>
      </ul>
    </app-panel>

  </ng-container>
</app-container>
